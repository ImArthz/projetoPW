<!DOCTYPE html>
<html>
<head>
    <title>Comprasonline.com/registrar</title>
    <style>
        body {
            background: linear-gradient(#0d40e6, #531313);
        }
        fieldset {
            border: none;
        }
        form {
            text-align: center;
            margin-top: 50px;
        }
        form p {
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #dd0404;
            outline: none;
            background: transparent;
            color: #000000;
        }
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="date"]::placeholder,
        select::placeholder {
            color: #ffffff;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-bottom: 1px solid #f68e44;
        }
        input[type="submit"],
        input[type="button"] 
        {
            background-color: #b79726;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #f49803;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: #b79726;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f49803;
        }
    </style>
</head>
<body>
    <fieldset>
        <form id="registrationForm">
            <fieldset>
                <form method="get" action="enviar-de-dados.php">
                    <p>
                        Nome: <input type="text" id="nome" name="nome" placeholder="Digite seu Nome"><br>
                        Sobrenome: <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome"><br>
                        Email: <input type="email" id="email" name="email" placeholder="Digite seu Email"><br>
                        Data de nascimento: <input type="date" id="nascimento" name="nascimento"><br>
                        Senha: <input type="password" name="senha" placeholder="Digite sua senha"><br>
                        Confirme a senha: <input type="password" name="senhacom" placeholder="Confirme a senha"><br>
                        Telefone: <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone"><br>
                        Endereço: <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço"><br>
                        Selecione um método de pagamento:
                        <select id="metodo_pagamento" name="metodo_pagamento">
                            <option value="">Selecione</option>
                            <optgroup label="Cartão de Débito">
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="outros">Outros</option>
                            </optgroup>
                            <optgroup label="Cartão de Crédito">
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="outros">Outros</option>
                            </optgroup>
                            <optgroup label="PIX">
                                <option value="bb">Banco do Brasil</option>
                                <option value="caixa">Caixa</option>
                                <option value="santander">Santander</option>
                                <option value="outros">Outros</option>
                            </optgroup>
                            <optgroup label="Boleto">
                                <option value="pf">Pessoa Física</option>
                                <option value="pj">Pessoa Jurídica</option>
                            </optgroup>
                        </select><br>
                    </p>
                    
                </form>
                <form>
                    <p>
                        <input type="button" value="Exibir Perfil" onclick="exibirPerfil()">
                        <input type="submit" value="Voltar para Login" formaction="./login.html">
                        <input type="submit" value="Entrar" formaction="./pagina.html">
                    </p>
                </form>
            </fieldset>
        
        </form>
        <div id="profileContainer" style="display: none;">
            <h1>Perfil</h1>
            <p>Nome: <span id="profileNome"></span></p>
            <p>Sobrenome: <span id="profileSobrenome"></span></p>
            <p>Email: <span id="profileEmail"></span></p>
            <p>Data de Nascimento: <span id="profileNascimento"></span></p>
            <p>Telefone: <span id="profileTel"></span></p>
            <p>Endereço: <span id="profileEndereco"></span></p>
            <p>Método de Pagamento: <span id="profileMetodoPagamento"></span></p>
        </div>
    </fieldset>

    <script>
        // Função para exibir o perfil
        function exibirPerfil() {
            // Obter os valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var email = document.getElementById('email').value;
            var nascimento = document.getElementById('nascimento').value;
            var tel = document.getElementById('tel').value;
            var endereco = document.getElementById('endereco').value;
            var metodoPagamento = document.getElementById('metodo_pagamento').value;

            // Exibir os valores no perfil
            document.getElementById('profileNome').textContent = nome;
            document.getElementById('profileSobrenome').textContent = sobrenome;
            document.getElementById('profileEmail').textContent = email;
            document.getElementById('profileNascimento').textContent = nascimento;
            document.getElementById('profileTel').textContent = tel;
            document.getElementById('profileEndereco').textContent = endereco;
            document.getElementById('profileMetodoPagamento').textContent = metodoPagamento;

            // Armazenar os valores no localStorage
            localStorage.setItem('nome', nome);
            localStorage.setItem('sobrenome', sobrenome);
            localStorage.setItem('email', email);
            localStorage.setItem('nascimento', nascimento);
            localStorage.setItem('tel', tel);
            localStorage.setItem('endereco', endereco);
            localStorage.setItem('metodoPagamento', metodoPagamento);

            // Esconder o formulário e exibir o perfil
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('profileContainer').style.display = 'block';

            // Adicionar o botão "Parar de exibir" ao perfil
            var stopButton = document.createElement('button');
            stopButton.textContent = 'Parar de exibir';
            stopButton.onclick = function() {
                document.getElementById('registrationForm').style.display = 'block';
                document.getElementById('profileContainer').style.display = 'none';
            };
            document.getElementById('profileContainer').appendChild(stopButton);
        }

        // Associar a função ao evento de envio do formulário
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedir o envio do formulário
            exibirPerfil(); // Exibir o perfil
        });
    </script>
</body>
</html>
